    properties:
      allow_repeat:
        type: boolean
      digits:
        type: integer
      error:
        type: string
      length:
        type: integer
      symbols:
        type: integer
    type: object
  cmd.PasswordResponse:
    properties:
      allow_repeat:
        type: boolean
      digits:
        type: integer
