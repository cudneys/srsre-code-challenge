paths:
  /generate:
    get:
      consumes:
      - application/json
      description: Generate Passwoed
      parameters:
      - description: Length of the password
        in: query
        name: length
        required: true
        type: integer
      - description: 'Number of digits (Default: Length/4)'
        in: query
        name: digits
        type: integer
      - description: 'Number of symbols (Default: Length/4)'
        in: query
        name: symbols
        type: integer
      - description: 'Allow repeated chars (Default: true)'
        in: query
        name: allow_repeat
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.PasswordResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.PasswordError'
      summary: Generates Passwords
      tags:
      - Password
  /validate:
    get:
      consumes:
      - application/json
      description: Validates Passwoed
      parameters:
      - description: The password to validate
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.ValidationResponse'
        "499":
          description: ""
          schema:
            $ref: '#/definitions/cmd.ValidationResponse'
      summary: Validates Passwords
      tags:
      - Password
